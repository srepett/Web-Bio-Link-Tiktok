    <!-- Font Awesome -->

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00DDFF;
            --neon-pink: #FF00FF;
            --verified-blue: #1DA1F2;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(0, 221, 255, 0.4), transparent 50%),
                linear-gradient(180deg, #050505 0%, #0a1f24 100%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        .font-cyber {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        /* --- STYLE TOMBOL --- */
        .glitch-btn {
            position: relative;
            background: rgba(0, 20, 30, 0.6);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
            overflow: hidden;
            transition: all 0.2s ease;
            z-index: 1;
        }

        .glitch-btn:hover {
            background: linear-gradient(90deg, #00DDFF, #ff00dd, #ddff00, #00DDFF);
            background-size: 300% 100%;
            animation: rainbow-move 2s linear infinite, glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            border-color: transparent;
            color: #000;
            box-shadow: 
                -2px -2px 0px var(--neon-pink), 
                2px 2px 0px var(--neon-cyan);
            font-weight: bold;
            transform: scale(1.02);
        }

        /* --- PROFILE EFFECT --- */
        .profile-img {
            transition: filter 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }

        .profile-container:hover .profile-img {
            filter: contrast(1.3) hue-rotate(90deg) brightness(1.2);
            border-color: var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
        }

        .profile-container:hover .profile-glow {
            background-color: var(--neon-pink);
            opacity: 0.8;
        }

        /* --- NAME & VERIFIED TICK EFFECT --- */
        .name-interactive {
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Saat di-hover: Hanya Nama yang berubah Pink */
        .name-interactive:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
            letter-spacing: 3px;
            transform: scale(1.05);
        }

        /* Warna Centang Biru (TETAP BIRU) */
        .verified-badge {
            color: var(--verified-blue);
            font-size: 0.9em;
            transition: none;
            filter: none;
            text-shadow: none;
        }

        /* --- ANIMASI LAIN --- */
        @keyframes rainbow-move {
            0% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 221, 255, 0.3);
            opacity: 0.4;
            animation: scan 6s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .text-neon {
            text-shadow: 0 0 10px var(--neon-cyan);
            transition: text-shadow 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-start pt-12 pb-10">

        </div>

        <!-- Footer (Huruf Kecil Diaktifkan) -->

            <!-- Menghapus class 'uppercase' agar huruf kecil terbaca -->
            <p class="text-[10px] text-[#00DDFF] tracking-[0.2em] opacity-70">
                Powered by Zymzz /// 2026
            </p>
        </footer>

    </div>

    <script>
        function toggleGroup(id) {
            const content = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                content.classList.add('flex');
                icon.classList.remove('fa-plus');
                icon.classList.add('fa-minus');
            } else {
                content.classList.add('hidden');
                content.classList.remove('flex');
                icon.classList.remove('fa-minus');
                icon.classList.add('fa-plus');
            }
        }
    </script>
</body>
